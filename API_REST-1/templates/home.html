<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person</title>
</head>

<body>
    {% for person in messages %}
    <ul>

        <li>
            <h3>Full Name: {{ person.full_name }}</h3>
            <p>Id: {{ person.id }}</p>
            <p>Email: {{ person.email }}</p>
            <p>Body: {{ person.body }}</p>
        </li>

    </ul>
    {% endfor %}
</body>

</html>
