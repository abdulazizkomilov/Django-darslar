{% load crispy_forms_tags %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Notes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"> {% endcomment %}
    </head>
    <body>
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/">Notes Page</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-nav">
              <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#">Sign out</a>
              </div>
            </div>
          </header>
          
          <div class="container-fluid">
            <div class="row">
              <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                  
                  <h4 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Saved Notes</span>
                    <a class="link-secondary" href="#" aria-label="Add a new report">
                      <span data-feather="plus-circle"></span>
                    </a>
                  </h6>
                  <ul class="nav flex-column mb-2">
                    {% for doc in documents %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'editor' %}?docid={{doc.id}}">{{doc.title}}</a>
                    </li>
                    {% endfor %}
                  </ul>
                </div>
              </nav>
          
              <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                  <h1 class="h2">Dashboard</h1>
                  <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <a href="{% url 'editor' %}?docid=0" class="btn btn-sm btn-outline-secondary">New Note</a>
                    </div>
                  </div>
                </div>

                <div class="bg-light p-5 rounded">
                    <h1>Note</h1>
                    <div class="column is-5">
                        <form method="post" action="{% url 'editor' %}">
                            {% csrf_token %}
                            {% comment %} <input type="hidden" name="docid" value="{{ docid }}"> {% endcomment %}
                            <div class="field">
                                <label class="label">Title</label>
            
                                <div class="control">
                                    <input class="text" name="content" placeholder="Title"{% if document %}value="{{ document.title }}"{% endif %}>
                                </div>
                            </div>
            
                            <div class="field">
                                <label class="label">Content</label>
            
                                <div class="control">
                                    <textarea class="textarea" name="content" placeholder="Content">{% if document %}{{ document.content }}{% endif %}</textarea>
                                </div>
                            </div>
            
                            
                            <button class="btn btn-warning">Save</button>
                                
                            </div>
                        </form>
                    </div>             
                </div>
          
              </main>
            </div>
        </div>
          
    </body>
</html>
